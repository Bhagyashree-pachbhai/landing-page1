<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
    <section class="feature">
        <div>
        <h1>Your Name</h1>
        <p>Brief introduction about yourself</p>
        </div>
    </section>
    <section class="hero">
        <div>
            <h2>Skills</h2>
            <p>Add your skills</p>
        </div>
    </section>
    <section class="pro">
        <div>
            <h2>Project</h2>
        </div>
        <div id="container">
            <h4>Project Name</h4>
            <p>project description goes here</p>
        </div>
    </section>
    <br>
    <div class="login">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name"><br>
            <input type="text" placeholder="Your Email"><br>
            <textarea rows="4" col="15" placeholder="Your Message"></textarea><br>
             <button type="button">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
